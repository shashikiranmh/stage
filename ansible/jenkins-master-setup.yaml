---

- hosts: jenkins-master
  become: true
  tasks:
    - name: add jenkins repo key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present

    - name: add repo 
      apt_repository:
        repo: 'deb https://pkg.jenkins.io/debian-stable binary'
        state: present

    - name: install java
      apt_get:
        name: openjdk-11-jre
        state: present

    - name: install jenkins
      apt_get:
        name: jenkins
        state: present

    - name: start jenkins
      service:
        name: jenkins
        state: started

    - name: start at boot time
      service:
        name: jenkins
        enabled: yes
